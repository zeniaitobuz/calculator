<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style/style.css"/> 
<body>
    <div class="calc-title">
        <h1> Simple Calculator</h1>
    </div>

    <div class="calculator-box">
        <table class="calculator">
            <tr>
                <td colspan="3"><input class="display-box" type="text" id="result" ></td>
            </tr>
            <tr >
                <td id="number-buttons"><input type="button" value="1" onclick="display('1')"></td>
                <td id="number-buttons"><input type="button" value="2" onclick="display('2')"></td>
                <td id="number-buttons"><input type="button" value="3" onclick="display('3')"></td>
                <td id="operation-button"><input type="button" value="+" onclick="display('+')"></td>
            </tr>
            <tr>
                <td id="number-buttons"><input type="button" value="4" onclick="display('4')"></td>
                <td id="number-buttons"><input type="button" value="5" onclick="display('5')"></td>
                <td id="number-buttons"><input type="button" value="6" onclick="display('6')"></td>
                <td id="operation-button"><input type="button" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td id="number-buttons"><input type="button" value="7" onclick="display('7')"></td>
                <td id="number-buttons"><input type="button" value="8" onclick="display('8')"></td>
                <td id="number-buttons"><input type="button" value="9" onclick="display('9')"></td>
                <td id="operation-button"><input type="button" value="*" onclick="display('*')"></td>
            </tr>
            <tr>
                <td class="button-width" id="decimal"><input type="button" value="." onclick="display('.')"></td>
                <td class="button-width" id="number-buttons"><input type="button" value="0" onclick="display('0')"></td>
                <td class="button-width" id="operation-button"><input type="button" value="/" onclick="display('/')"></td>
            </tr>
            <tr>
                <td class="button-width" id="operation-button"><input type="button" value="AC" onclick="clearScreen()"></td>
                <td class="button-width" id="operation-button"><input type="button" value="=" onclick="equals()"></td>
                <td class="button-width" id="clear"><input type="button" value="Cl" onclick="backspace()"></td>
            </tr>
        </table>
    </div>
    <script src="./Js/main.js"></script>
</body>
</html>
